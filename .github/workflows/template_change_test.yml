name: Rename Template

on: pull_request

jobs:
  rename-template:
    strategy:
      matrix:
        useHiltDependencies: [true, false]
        useRoomDependencies: [true, false]
        useRetrofitDependencies: [true, false]
        usePaparazziDependencies: [true, false]

    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set useHiltDependencies
        uses: MathieuSoysal/replace-string-in-file@v1.0.0
        with:
          old-string: "useHiltDependencies[ ]+ : true"
          new-string: "useHiltDependencies : ${{ matrix.useHiltDependencies }}"
          file: "buildscripts/setup.gradle"

      - name: Set useRoomDependencies
        uses: MathieuSoysal/replace-string-in-file@v1.0.0
        with:
          old-string: "useRoomDependencies[ ]+ : true"
          new-string: "useRoomDependencies : ${{ matrix.useRoomDependencies }}"
          file: "buildscripts/setup.gradle"

      - name: Set useRetrofitDependencies
        uses: MathieuSoysal/replace-string-in-file@v1.0.0
        with:
          old-string: "useRetrofitDependencies[ ]+ : true"
          new-string: "useRetrofitDependencies : ${{ matrix.useRetrofitDependencies }}"
          file: "buildscripts/setup.gradle"

      - name: Set usePaparazziDependencies
        uses: MathieuSoysal/replace-string-in-file@v1.0.0
        with:
          old-string: "usePaparazziDependencies[ ]+ : true"
          new-string: "usePaparazziDependencies : ${{ matrix.usePaparazziDependencies }}"
          file: "buildscripts/setup.gradle"

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Rename
        run: ./gradlew renameTemplate

      - name: Build
        run: ./gradlew build